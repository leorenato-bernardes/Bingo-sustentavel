<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo da Sustentabilidade</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f8f1;
      --text: #1a1a1a;
      --card: #ffffff;
      --border: #cfe6d1;
      --accent: #2e6e36;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #f4f4f4;
      --card: #2b2b2b;
      --border: #4c7f55;
      --accent: #6fd67b;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 10px;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
      font-size: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      color: var(--accent);
      margin-bottom: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 img {
      width: 80px;
      margin-bottom: 8px;
    }

    .instruction {
      text-align: center;
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 12px;
      font-weight: bold;
    }

    /* Controle de acessibilidade */
    .accessibility {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .accessibility button {
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.25s;
    }

    .accessibility button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* AnimaÃ§Ã£o de seleÃ§Ã£o */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .cell {
      background: var(--card);
      border-radius: 8px;
      padding: 12px;
      min-height: 85px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 2px solid var(--border);
      transition: 0.2s;
      user-select: none;
      color: var(--text);
    }

    .cell.selected {
      background: #d2f5c2;
      border-color: #5cb85c;
      font-weight: bold;
      animation: pulse 0.3s ease;
    }

    body.dark .cell.selected {
      background: #314d33;
      border-color: #6fd67b;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      display: none;
      margin-top: 20px;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 1rem;
      text-align: center;
      color: var(--text);
    }
  </style>
</head>

<body>

<div class="container">

  <h1>
    <img src="icone-bingo-sustentavel.png" alt="Ãcone Sustentabilidade" />
    Bingo da Sustentabilidade
  </h1>

  <!-- BotÃµes de Acessibilidade -->
  <div class="accessibility">
    <button id="btnIncrease" onclick="changeFontSize(1)">A+</button>
    <button id="btnDecrease" onclick="changeFontSize(-1)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ— Modo</button>
  </div>

  <p class="instruction">
    Toque nas aÃ§Ãµes que vocÃª pratica no dia a dia no seu trabalho:
  </p>

  <div id="grid" class="grid"></div>

  <button id="btnConcluir" onclick="finalizar()">Concluir</button>

  <div id="result"></div>

</div>

<script>
const actions = [
  "Subir 1 andar de escada",
  "Subir 2 andares de escada",
  "Subir 3 andares ou mais de escada",
  "Usar copo reutilizÃ¡vel",
  "Levar garrafa de Ã¡gua",
  "Apagar as luzes ao sair da sala",
  "Aproveitar iluminaÃ§Ã£o natural",
  "Desligar o monitor ao se ausentar",
  "Usar ventilaÃ§Ã£o natural",
  "Separar resÃ­duos reciclÃ¡veis",
  "Evitar impressÃ£o desnecessÃ¡ria",
  "Participar de aÃ§Ãµes sustentÃ¡veis",
  "Desafiar um colega a subir escadas",
  "Fazer pausa para alongamento",
  "Caminhar no horÃ¡rio de almoÃ§o",
  "Subir escadas no retorno do almoÃ§o",
  "Evitar o elevador nos horÃ¡rios de pico",
  "Evitar ar-condicionado quando possÃ­vel"
];

function gerarGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  actions.forEach(action => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = action;
    cell.onclick = () => cell.classList.toggle("selected");
    grid.appendChild(cell);
  });
}

gerarGrid();

// Finalizar
function finalizar() {
  const cells = document.querySelectorAll('.cell.selected');
  const pontos = cells.length;

  let impacto = "";
  let selo = "";

  if (pontos <= 5) {
    selo = "ðŸ¥‰ Selo Bronze";
    impacto = "VocÃª jÃ¡ iniciou sua jornada sustentÃ¡vel!";
  } else if (pontos <= 12) {
    selo = "ðŸ¥ˆ Selo Prata";
    impacto = "VocÃª jÃ¡ equivale a subir 20 andares por semana!";
  } else if (pontos <= 17) {
    selo = "ðŸ¥‡ Selo Ouro";
    impacto = "VocÃª economiza energia suficiente para uma sala por 10 dias!";
  } else {
    selo = "ðŸ† Selo EcoLendÃ¡rio";
    impacto = "Seu impacto equivale a plantar 10 Ã¡rvores!";
  }

  document.getElementById("grid").style.display = "none";
  document.getElementById("btnConcluir").style.display = "none";

  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `
    <h2>${selo}</h2>
    <p><strong>Total de aÃ§Ãµes sustentÃ¡veis:</strong> ${pontos}</p>
    <p>${impacto}</p>
    <button onclick="reiniciar()">Refazer</button>
  `;
}

function reiniciar() {
  document.getElementById("result").style.display = "none";
  document.getElementById("grid").style.display = "grid";
  document.getElementById("btnConcluir").style.display = "block";
  gerarGrid();
}

/* ===========================
   CONTROLE DE FONTE
=========================== */
let currentFont = 16;
const minFont = 12;
const maxFont = 17;

function changeFontSize(delta) {
  let newFont = currentFont + delta;

  if (newFont < minFont) newFont = minFont;
  if (newFont > maxFont) newFont = maxFont;

  currentFont = newFont;
  document.body.style.fontSize = currentFont + "px";

  updateFontButtons();
}

function updateFontButtons() {
  document.getElementById("btnIncrease").disabled = currentFont >= maxFont;
  document.getElementById("btnDecrease").disabled = currentFont <= minFont;
}

updateFontButtons();

/* ===========================
   MODO ESCURO
=========================== */
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
